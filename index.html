<head>

<body>
  <!--[if lt IE 7]>

  <div class="container">

    <div style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Strike Temp Calculator</div>
        </div>
        <div class="panel-body">
          <form>
            <form class="form-horizontal">
              
                <label class="control-label col-md-4"> Weight (lbs)</label>
                <div class="controls col-md-8 ">
                  <input class="input-md  textinput form-control is-invalid" id="weight" maxlength="30"
                    name="username" placeholder="Weight of grist" style="margin-bottom: 10px" type="number" required/>
                </div>
              
                <label class="control-label col-md-4"> Gallons</label>
                <div class="controls col-md-8 ">
                  <input class="input-md emailinput form-control" id="gallons" name="email"
                    placeholder="Volume of gallons in the mash" style="margin-bottom: 10px" type="number" />
                </div>
              
                <label class="control-label col-md-4">Grain Temp (F)</label>
                <div class="controls col-md-8 ">
                  <input class="input-md textinput form-control" id="grain_temp" name="password1"
                    placeholder="Temperature of the grains" style="margin-bottom: 10px" type="number" />
                </div>
              
                <label class="control-label col-md-4"> Mash Temp (F)</label>
                <div class="controls col-md-8 ">
                  <input class="input-md textinput form-control" id="mash_temp" name="password2"
                    placeholder="Target mash temperature" style="margin-bottom: 10px" type="number" />
                </div>
              
                <div class="controls col-md-4 ">
                  <input type="button" id="calculate" name="Calculate" value="Calculate" class="btn btn-primary btn btn-info" />
                </div>
                <div class="controls col-md-8 ">
                <div id="alert" class="alert fade">
                  <button class="close" type="button" data-dismiss="alert"></button>
                </div>
            </form>

          </form>
        </div>
      </div>
    </div>
  </div>






  </div>

  <script src="" async defer></script>
</body>

</html>
